    <h1>复仇者联盟4</h1>
    <h2><time datetime="2019-05-03T22:21:41&#43;0800">2019-05-03</time>
</h2>
    <section class="post-content">
        <p>说实在的话，还不是特别能欣赏这样的大片。</p>

<p>所谓宇宙观的设定里面，没有任何基本的逻辑；说是科幻，肯定是不对的；说是神话，也不对。打造一个共同的战友情，也没有感觉到；家庭等的重视，主流的价值观，多了以后就是套路，套路本身不要紧，关键是表现的形式：如何用电影的手法来表达这个主题，这个套路，可惜表现形式也是套路，因此也就没有办法让人感动。</p>

<p>特效吧，本身也是视觉疲劳。牺牲，奋斗，责任？看不出到底要表达什么。从电影的角度，实在没有办法感动。可是这是商业的大片，可以制作共同的话题，可能这个就够了。</p>
