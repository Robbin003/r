    <h1>华为</h1>
    <h2><time datetime="2019-05-30T09:38:39&#43;0800">2019-05-30</time>
</h2>
    <section class="post-content">
        <p>华为刷屏，心里有点感概。</p>

<p>自己不觉得华为的手机很好，也并不是特别的认可华为的文化，但是一直是佩服华为的，这些事情之后，考虑买一下华为的手机，他的5G手机和自己的操作系统。</p>

<p>美国有一些欺人太甚，维尼熊是没有太多的能力是显然的，内斗内行，外面不行，对于这个有点鄙视。</p>

<p>还是有点感动，在这个时代，象华为这样的公司身上还能找到一点埋没已久的理想，应该是真的理想，因此是有点感动。</p>
