    <h1>5分均线多头没有支撑意义</h1>
    <h2><time datetime="2019-04-23T20:00:57&#43;0800">2019-04-23</time>
</h2>
    <section class="post-content">
        <p>上上一个交易日根据5分均线的多头排列开仓，是一个非常失败的操作，昨天的向下只是一个1分的笔的不断延伸，这个1分的笔延伸了昨天一天。</p>

<p><img src="https://ws3.sinaimg.cn/large/006tNc79gy1g2ctt115jjj30z504aaak.jpg" alt="" /></p>

<p>注意到：</p>

<ul>
<li>图中白色圆圈处没有走掉的错误</li>

<li>最后的清仓处心情已经非常糟糕</li>
</ul>

<p>在做一些重复的事情。</p>
